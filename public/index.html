<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cemetery of Forgotten Books</title>
  <meta name="description" content="A private cemetery of forgotten books">
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    p {
      font-size: 1.1rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cemetery of Forgotten Books</h1>
    <p>A private sanctuary for lost and forgotten literature.</p>
    <p>The cemetery is currently under construction.</p>
    
    <div class="status">
      System Status: Initializing...<br>
      Gate: Offline<br>
      Catalog: Empty
    </div>
  </div>
</body>
</html>
